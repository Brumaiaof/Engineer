<mat-toolbar color="primary">
  <span>Sum Calculation</span>
</mat-toolbar>


<div class="header">
  <button mat-fab color="primary" aria-label="Add new calculation" (click)="createCalculation()" [disabled]="saving">
    <mat-icon>add</mat-icon>
  </button>
</div>


<div class="table">
  <table mat-table #table [dataSource]="calculations" class="mat-elevation-z8">

   
    <ng-container matColumnDef="number1">
      <th mat-header-cell *matHeaderCellDef> Number 1 </th>
      <td mat-cell *matCellDef="let calculation"> {{calculation.number1}} </td>
    </ng-container>

    <ng-container matColumnDef="number2">
      <th mat-header-cell *matHeaderCellDef> Number 2 </th>
      <td mat-cell *matCellDef="let calculation"> {{calculation.number2}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let calculation"> {{calculation.result}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let calculation"> {{calculation.status}} </td>
    </ng-container>

    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let calculation">
       
        <button mat-icon-button (click)="updateCalculation(calculation)" color="primary" 
                [disabled]="!calculation._id || saving" aria-label="Edit calculation">
          <mat-icon>edit</mat-icon>
        </button>

        
        <button mat-icon-button (click)="deleteCalculation(calculation._id)" color="primary" 
                [disabled]="!calculation._id || saving" aria-label="Delete calculation">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
